<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>SISoli</title>
</head>
<body class="bg-dark " >
  <div class=" content d-flex row align-items-center " >
    <h3  class="p-2 w-100 pt-3 bg-dark text-light text-center">Sistema para solicitação de livros - <strong class="text-success">SISoli</strong></h3>
    <div class="container  w-75  bg-light" style="height: 670px; border-radius: 6px;">
      <div class="header content  d-flex " style="margin: 80px ;">
        <div class="mr-5 ">
          <img src="./assets/img/undraw_bookshelves_re_lxoy.svg" style="height: 150px; width: 150;" alt="">
        </div>
        <div class="div align-self-center mx-auto ">
          <p class="rounded text-center border border-dark  p-1  " > Solicitação de livros a biblioteca:</p>
          <button  type="button" class="btn btn-primary vesBOOK" data-toggle="modal" data-target="#mymodal" data-whatever="@mdo" onclick="book.configurations()">Solicitar Livro</button>
        </div>
        <div class="ml-5">
          <img src="./assets/img/undraw_save_to_bookmarks_re_8ajf.svg" style="height: 150px; width: 150;" alt="">
        </div>
      </div>
            <div class="divTable responsive-table">
                <table class="table table-striped table-sm table-bordered ">
                    <thead class="thead-dark ">
                      <tr>
                        <th scope="col">Vinculo</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Edição</th>
                        <th scope="col">ISSN</th>
                        <th scope="col">Data de publicação</th>
                        <th scope="col">Editora</th>
                        <th scope="col acao">Editar</th>
                        <th scope="col acao">Excluir</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                  </table>
            </div>
          <div class="modal-container">
              
              <div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="mymodalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                      <div class="modal-content ">
                    <div class=" m-3 "><span class="clock p-1 bg-dark text-light">00:00</span></div>
                  <div  class="modal-header">
                    <h5 class="modal-title" id="mymodalLabel">Formulário</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form >
                        <label class="col-form-label mr-3">Selecione eu vinculo:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="Selecione"> Selecione </option>
                            <option value="Docente">Docente</option>
                            <option value="Discente">Discente</option>
                            <option value="Técnico">Técnico</option>
                          </select>
                      <div modal =v class="form-group">
                        <label for="titulo" class="col-form-label">Titulo:</label>
                        <input type="text" class="form-control titulo" id="titulo" >
                      </div>
                      <div class="form-group">
                        <label for="autor" class="col-form-label">Autor:</label>
                        <input type="text" class="form-control " id="autor" >
                      </div>
                      <div class="form-group">
                        <label for="edicao" class="col-form-label">Edição:</label>
                        <input type="number" class="form-control " id="edicao" >
                      </div>
                      <div class="form-group">
                        <label for="issn" class="col-form-label">ISSN:</label>
                        <input type="number" class="form-control " id="issn" >
                      </div>
                      <div class="form-group">
                        <label for="dataFab" class="col-form-label">Ano de Publicação:</label>
                        <input type="date" class="form-control " id="dataFab" >
                      </div>
                      <div class="form-group">
                        <label for="editora" class="col-form-label">Editora:</label>
                        <input type="text" class="form-control " id="editora" >
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary fechar" data-dismiss="modal" onclick="book.handleClear()">Fechar</button>
                    <button type="button" class="btn btn-success solicitar" onclick="book.handleSave()">Solicitar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
   
    <script src="./assets/js/script.js"></script>
</body>
</html>
